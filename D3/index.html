<!DOCTYPE html>
<html>

<head>
    <title>JS30-D3: CSS Variables</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Roboto:wght@100&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df11f1ce25.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Update CSS Variables with <span class="h1">JS</span></h1>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" name="spacing" min="0" max="200" value="0" data-sizing="px">
        <label for="blur">Blur : </label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        <label for="base-color">Base Color : </label>
        <input type="color" name="base-color">
    </div>
    <div class="sample-space">
        <img src="./backgroud-img.jpeg" alt="photo">
    </div>
    <script src="./app.js "></script>
</body>

</html>
